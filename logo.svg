<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mosquito body (vertical oval) -->
  <ellipse cx="60" cy="68" rx="11" ry="22" fill="#1A1B1F"/>

  <!-- Mosquito head -->
  <circle cx="60" cy="42" r="9" fill="#2A2C33"/>

  <!-- Proboscis (needle) -->
  <path d="M60 33 L60 15" stroke="#84868E" stroke-width="3" stroke-linecap="round"/>
  <circle cx="60" cy="12" r="2" fill="#84868E"/>

  <!-- Wings (music note shape integrated) - Left wing -->
  <path d="M49 52 Q30 44 26 60 Q22 76 42 68 Q49 64 49 52 Z" fill="#F85F49" opacity="0.7"/>

  <!-- Right wing -->
  <path d="M71 52 Q90 44 94 60 Q98 76 78 68 Q71 64 71 52 Z" fill="#EE543E" opacity="0.7"/>

  <!-- Music note stems (as mosquito antennae) -->
  <path d="M52 42 L44 24 L44 32" stroke="#D43D27" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M68 42 L76 24 L76 32" stroke="#D43D27" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Music note heads (as antenna tips) -->
  <circle cx="44" cy="32" r="4.5" fill="#CB311A"/>
  <circle cx="76" cy="32" r="4.5" fill="#CB311A"/>

  <!-- Mosquito legs (styled as musical lines) -->
  <path d="M49 82 L38 95" stroke="#2A2C33" stroke-width="3" stroke-linecap="round"/>
  <path d="M71 82 L82 95" stroke="#2A2C33" stroke-width="3" stroke-linecap="round"/>
  <path d="M49 88 L34 102" stroke="#2A2C33" stroke-width="3" stroke-linecap="round"/>
  <path d="M71 88 L86 102" stroke="#2A2C33" stroke-width="3" stroke-linecap="round"/>
  <path d="M54 90 L46 106" stroke="#2A2C33" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M66 90 L74 106" stroke="#2A2C33" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Musical accent - treble clef hint in body -->
  <path d="M60 60 Q65 64 60 68 Q58 70 56 68" stroke="#F85F49" stroke-width="2.5" fill="none" opacity="0.9"/>

  <!-- Music notes floating around -->
  <g opacity="0.6">
    <circle cx="20" cy="40" r="3" fill="#D43D27"/>
    <path d="M20 40 L20 28" stroke="#D43D27" stroke-width="2"/>

    <circle cx="100" cy="50" r="3" fill="#EE543E"/>
    <path d="M100 50 L100 38" stroke="#EE543E" stroke-width="2"/>
  </g>
</svg>
